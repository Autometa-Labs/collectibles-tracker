version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: collectibles-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: collectibles-tracker
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/collectibles-tracker --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - collectibles-network

  api:
    build: .
    container_name: collectibles-api
    restart: unless-stopped
    ports:
      - "3000:8081"
    environment:
      - NODE_ENV=production
      - PORT=8081
      - MONGODB_URI=mongodb://mongodb:27017/collectibles-tracker
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./server:/app/server
    networks:
      - collectibles-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  collectibles-network:
    driver: bridge
